<div class="project">
    <div class="labels">
        <div class="name">{{vm.project.name}}</div>
        <div class="year">{{vm.project.location}}</div>
    </div>
    <div class="image-project">
        <img class="img-responsive" ng-src="{{trusted(vm.project.image)}}"> 
    </div>
    <div class="description">
        {{vm.project.description}}
    </div>
    <div class="explain">
        {{vm.project.explain}}
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div id="carouselProject" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item" ng-repeat="img in vm.project.images track by $index" ng-class="{'active':$index==0}">
                        <img class="img-responsive" ng-src="{{trusted(img)}}">
                    </div>
                </div>
                <a class="left carousel-control" href="#carouselProject" data-slide="prev" ng-non-bindable>
                    <img src="/assets/images/arrow-l.png"> 
                    <span class="sr-only">Prev</span>
                </a>
                <a class="right carousel-control" href="#carouselProject" data-slide="next" ng-non-bindable>
                     <img src="/assets/images/arrow-r.png"> 
                    <span class="sr-only">Next</span> 
                </a>
            </div>
        </div>
    </div>
</div>
